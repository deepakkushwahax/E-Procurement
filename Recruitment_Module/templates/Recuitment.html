<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Form</title>
<link rel="stylesheet" href="/static/Recuitment.css">
</head>
<body>
<div class="container">
    <h1>Job Application Form</h1>
    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        
        <label for="resume">Resume (PDF or Word):</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        
        <label for="coverletter">Cover Letter:</label>
        <textarea id="coverletter" name="coverletter" required></textarea>
        
        <input type="submit" value="Apply Now">
    </form>
</div>

<!---Here Jobs_details showing into after Button-->

<div class='Button'>
    <a href="{% url 'Jobs_details' %}">
        <button>Jobs_details</button>
    </a>
</div>
</body>
</html>
